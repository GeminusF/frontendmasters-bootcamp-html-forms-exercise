<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <form action="" method="post">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email Adress</label>
                    <input type="email" name="email" id="email">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                    <label for="comments">Extra Information</label>
                    <textarea name="comments" id="comments"></textarea>
                </fieldset>
                <button type="submit">Send to Us</button>
            </form>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194472.67477050275!2d49.71487247828096!3d40.394769471566725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d6bd6211cf9%3A0x343f6b5e7ae56c6b!2sBaku!5e0!3m2!1sen!2saz!4v1678704208069!5m2!1sen!2saz"
            width="400" height="325" allowfullscreen="" loading="lazy" style="border: 0;"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
